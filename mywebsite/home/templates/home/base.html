<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <!-- start title -->
    <title>{% block title %}Home{% endblock %}</title>
    <style>
        header {
            background-color: rgb(209, 237, 237);
        }
    </style>
</head>

<body>
    <!-- notfication bar-->
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="{% url 'home:today' %}" class="nav-link">Today is</a></li>
            <li class="nav-item"><a href="{% url 'home:password' %}" class="nav-link">Get Pass</a></li>
            <li class="nav-item"><a href="{% url 'home:book' %}" class="nav-link">Book List</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contact us</a></li>
        </ul>
    </header>
    <div class="container">
        <!-- start content -->
        {% block content %}
        {% endblock%}
</body>

</div>

</html>
