{% extends 'home/base.html'%}
{% block title %} Books {% endblock %}

{% block content %}
<div class="row m-5 p-3 ">
    <div class="col-lg-12 p-3 bg-primary bg-gradient bg-opacity-50">
        <h3 class="h3">My favorite books: </h3>
    </div>
    <div class="col-lg-12 bg-primary bg-gradient bg-opacity-25 p-1">
        <ul class="list-group">
            {% for book in books%}
            <li class="list-group-item m-1">
                <h3 class="h3">{{ book.title }}</h3>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
